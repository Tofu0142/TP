name: Sentiment Analysis Model CI/CD

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          # Pin Werkzeug to a compatible version
          pip install werkzeug==2.0.3
          pip install pytest pytest-cov
          
      - name: Run unit tests
        run: |
          pytest test_sentiment_model.py integration_test.py -xvs
          
  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    steps:
      - uses: actions/checkout@v3
        with:
          lfs: true
      
      - name: Install Git LFS
        run: |
          sudo apt-get update
          sudo apt-get install -y git-lfs
          git lfs install
          git lfs pull
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
        
      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          
      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/sentiment-analysis:latest
          
  deploy-to-gcp:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: tp-tf-95280
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          export_default_credentials: true
      
      - name: Configure Docker for GCR
        run: |
          gcloud auth configure-docker gcr.io
      
      - name: Pull image from Docker Hub and push to GCR
        run: |
          docker pull ${{ secrets.DOCKER_USERNAME }}/sentiment-analysis:latest
          docker tag ${{ secrets.DOCKER_USERNAME }}/sentiment-analysis:latest gcr.io/tp-tf-95280/sentiment-analysis:latest
          docker push gcr.io/tp-tf-95280/sentiment-analysis:latest
      
      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy sentiment-analysis \
            --image gcr.io/tp-tf-95280/sentiment-analysis:latest \
            --platform managed \
            --region us-central1 \
            --allow-unauthenticated
